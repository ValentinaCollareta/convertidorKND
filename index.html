<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>KND</title>
    <style type="text/css" media="screen">
        @font-face {
            font-family: KND;
            src: url('./assets/fonts/aura-regular.woff');
        }
    </style>
</head>
<body>
    <div id="generalBody">
        <form action="">
            transmitiendo:<br>Convertidor KND<br><br>
            Insertar nombre de la misi√≥n:<br><br>
            <input type="text" name="insertMission" id="missionText" autocomplete="off"><br><br>
            Insertar palabras clave:<br><br>
            <input type="text" name="insertKeyText" id="keyText" autocomplete="off"><br><br>
            <button type="submit" id="convert">Convertir</button>
        </form>
        <section>
            <div id="mission">
                <p>now loading:</p>
                <p id="showMission"></p>
                <p id="continue1" style="opacity: 0.1; cursor: pointer;">click to continue</p>
            </div>
            <div id="operation">
                <p>operation:</p>
                <p id="showOperation"></p>
                <p id="continue2" style="opacity: 0.1; cursor: pointer;">click to continue</p>
            </div>
        </section>
        <section>
            <div id="meaning">
                <pre id="showMeaning"></pre>
            </div>
            <div id="meaning2">
                <pre id="showMeaning2"></pre>
                <p id="continue3" style="opacity: 0.1; cursor: pointer;">click to restart</p>
            </div>
        </section>
    </div>
    <script src="./scripts/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</body>
</html>
